<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de Combustível</title>

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-5">
        <div class="col-6 mx-auto">
            <h1 class="mb-4 text-center">Verificador de Combustível</h1>
            
            <form action="/verificar_combustivel" method="POST">
                <div class="form-group mt-4 mb-4">
                    <label class="mb-2" for="gasolina">Preço da Gasolina:</label>
                    <input type="text" class="form-control" name="gasolina" placeholder="Digite o preço da gasolina..." required>
                </div>
                
                <div class="form-group mt-4 mb-4">
                    <label class="mb-2" for="etanol">Preço do Álcool:</label>
                    <input type="text" class="form-control" name="etanol" placeholder="Digite o preço do etanol..." required>
                </div>

                <button type="submit" class="btn btn-primary container-fluid mb-4">Verificar Preços</button>
            </form>

            {% if retorno %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{retorno}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}

        </div>
    </div>

    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
